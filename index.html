<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<form class="form1" name="form1">
   <div class="container-xl align">
       <h1>Please sign up</h1>
       <div class="mb-3" id="firstName">
           <label for="InputFirstName" class="form-label">First Name</label>
           <input  class="form-control" name="InputFirstName" id="" aria-describedby="emailHelp">
       </div>
       <div class="mb-3" id='lastName'>
           <label for="InputLastName" class="form-label">Last Name</label>
           <input  class="form-control" name="InputLastName" id="InputLastName" aria-describedby="emailHelp">
       </div>
       <div class="mb-3" id='email'>
           <label for="InputEmail1" class="form-label">Email address</label>
           <input type="email" class="form-control" name="InputEmail" id="InputEmail1" aria-describedby="emailHelp">
       </div>
       <div class="mb-3" id='phone'">
           <label for="InputNumber" class="form-label">Phone number</label>
           <input  class="form-control" name="InputNumber" id="InputNumber" aria-describedby="emailHelp">
       </div>
       <div class="mb-3" id='password'>
           <label for="InputPassword" class="form-label">Password</label>
           <input type="password" class="form-control" name="InputPassword" id="InputPassword1">
       </div>
       <button id="submit" type="button" class="btn btn-primary" >Submit</button>
</form>
   </div>
<script src="index.js"></script>
</body>
</html>
