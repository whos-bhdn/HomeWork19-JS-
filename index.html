<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<form>
   <div class="container-xl align">
       <h1>Please sign up</h1>
       <div class="mb-3">
           <label for="InputFirstName" class="form-label">First Name</label>
           <input  class="form-control" id="InputFirstName" aria-describedby="emailHelp">
       </div>
       <div class="mb-3">
           <label for="InputLastName" class="form-label">Last Name</label>
           <input  class="form-control" id="InputLastName" aria-describedby="emailHelp">
       </div>
       <div class="mb-3">
           <label for="InputEmail1" class="form-label">Email address</label>
           <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
       </div>
       <div class="mb-3">
           <label for="InputNumber" class="form-label">Phone number</label>
           <input  class="form-control" id="InputNumber" aria-describedby="emailHelp">
       </div>
       <div class="mb-3">
           <label for="InputPassword1" class="form-label">Password</label>
           <input type="password" class="form-control" id="InputPassword1">
       </div>
       <button type="submit" class="btn btn-primary">Submit</button>
</form>
   </div>
<script src="index.js"></script>
</body>
</html>
